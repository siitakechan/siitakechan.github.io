<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>IOS防更新</title>
		<style type="text/css">
			body{
				background: deepskyblue;
			}
			.qr{
				display: block;
				position: fixed;
				top: calc(50vh - 240px);
				left: calc(50vw - 150px);
				width: 300px;
				height: 300px;
				border-radius: 5px;
			}
			.msg{
				margin-top: calc(50vh + 100px);
				margin-left: auto;
				margin-right: auto;
				width: 90vw;
				max-width: 600px;
				padding: 10px;
				border: 2px dotted white;
				border-radius: 10px;
			}
			.msg p{
				text-align: center;
				color: white;
			}
		</style>
	</head>
	<body>
		<img class="qr" src="./qr.png" />
		<div class="msg">
			<p>请使用苹果手机自带 Safari 浏览器直接访问此页面，或扫描上方二维码访问此页面并在 Safari 中打开，然后<a href="./tvOS_11_beta_Profile.mobileconfig">点击此处</a>安装描述文件。</p>
		</div>
	</body>
</html>
